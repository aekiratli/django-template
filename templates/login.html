{% extends "base.html" %}

{% block title %}
Login

{% endblock %}

{% block content %}

<form action="{% url 'login' %}" role="form" method="POST">

    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
    <button type="submit" class="btn btn-success">Sign in</button>
</form>
{% endblock %}
